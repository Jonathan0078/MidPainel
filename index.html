<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Consulta</title>
    <!-- Link para o arquivo de estilo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Painel de Consultas</h1>

        <div class="consulta-box">
            <h2>Consulta CPF</h2>
            <input type="text" id="cpfInput" placeholder="Digite o CPF (somente números)">
            <button id="cpfBtn">Consultar</button>
        </div>

        <div class="resultado-box">
            <h2>Resultado</h2>
            <!-- A tag <pre> é ótima para mostrar dados formatados -->
            <pre id="resultado"></pre>
        </div>
    </div>

    <!-- Link para o arquivo JavaScript no final -->
    <script src="script.js"></script>
</body>
</html>
